[tool.briefcase]
project_name = "ATRportable"
bundle = "com.example"
version = "0.0.1"
url = "https://example.com/atrportable"
license = "BSD license"
author = 'Victor XU'
author_email = "victor.xu@ensta-bretagne.org"

[tool.briefcase.app.atrportable]
formal_name = "ATRportable"
description = "Project UE3.4 ATRportable"
icon = "src/atrportable/resources/atrportable"
sources = ['src/atrportable']
requires = [
    'numpy',
    'opencv-python'
]


[tool.briefcase.app.atrportable.macOS]
requires = [
    'toga-cocoa>=0.3.0.dev38',
    'std-nslog~=1.0.0',
    'numpy',
    'opencv-python'
]

[tool.briefcase.app.atrportable.linux]
requires = [
    'toga-gtk>=0.3.0.dev38',
    'numpy',
    'opencv-python'
]

[tool.briefcase.app.atrportable.linux.appimage]
system_requires = [
    'gir1.2-webkit-3.0',
    'libcairo2-dev',
    'libgirepository1.0-dev',
    'libgtk-3-dev',
    'libpango1.0-dev',
    'librsvg2-dev',
    'libwebkitgtk-3.0-0',
]
linuxdeploy_plugins = [
    'DEPLOY_GTK_VERSION=3 gtk',
]

[tool.briefcase.app.atrportable.linux.flatpak]
flatpak_runtime = 'org.gnome.Platform'
flatpak_runtime_version = '42'
flatpak_sdk = 'org.gnome.Sdk'

[tool.briefcase.app.atrportable.windows]
requires = [
    'toga-winforms>=0.3.0.dev38',
    'numpy',
    'opencv-python'
]

# Mobile deployments
[tool.briefcase.app.atrportable.iOS]
requires = [
    'toga-iOS>=0.3.0.dev38',
    'std-nslog~=1.0.0',
    'numpy',
    'opencv-python'
]

[tool.briefcase.app.atrportable.android]
requires = [
    'toga-android>=0.3.0.dev38',
    'numpy',
    'opencv-python'
]

[tool.briefcase.app.atrportable.web]
requires = [
    # Workaround; toga-web 0.3.0.dev38 doesn't include toga-core as a dependency.
    "toga-core>=0.3.0.dev38",
    "toga-web>=0.3.0.dev38",
    'numpy',
    'opencv-python'
]
style_framework = "Bootstrap v4.6"
